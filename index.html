<html lang="en">

  <head>
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Include the Google Fonts stylesheet normally -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <meta charset="utf-8">
    <title>Can Your Beat The Market?</title>
    <meta name="description" content="Come see for yourself how long-term investing beats trying to time the market.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Your main CSS -->
    <link rel="stylesheet" href="./app.css">
    
    <!-- Your main JavaScript -->
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
    // Avoid infinite reload loops by checking a sessionStorage flag
    if (!sessionStorage.getItem('fontLoadAttempted')) {
      document.fonts.ready
        .then(() => {
          console.log('Fonts successfully loaded!');
        })
        .catch(() => {
          console.error('Fonts failed to load. Reloading the page...');
          sessionStorage.setItem('fontLoadAttempted', 'true'); // Set the flag
          location.reload(true);
        });
    }
    </script>
  </body>
</html>
